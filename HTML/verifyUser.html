<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Email Verification</title>
    <style>
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h4 class="alert-heading">Verifying Your Account...</h4>
      <div class="loader" id="loader"></div>
      <div id="message" class="mt-3"></div>
    </div>

    <script>
      // Extract 'uid' and 'token' from URL query string
      const urlParams = new URLSearchParams(window.location.search);
      const uid = urlParams.get("uid");
      const token = urlParams.get("token");

      // Check if uid and token exist
      if (uid && token) {
        // Send a GET request to Django backend to verify the user
        fetch(`http://127.0.0.1:8000/register/active/${uid}/${token}/`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert("User verified successfully!");
              window.location.href = "/"; // Redirect to home page
            } else {
              alert("Verification failed.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred during verification.");
          });
      } else {
        alert("Invalid verification link.");
      }
    </script>
  </body>
</html>
